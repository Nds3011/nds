      <div class="title-section">
        <h3>Where are we located?</h3>
      </div>
      <p>Erasmus University College Brussels</p>
      <div id="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.402037459867!2d4.3206193160763116!3d50.842238979531324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c40f19faf0f9%3A0x4ef5b683135ecb1e!2sErasmushogeschool%20Brussel!5e0!3m2!1sen!2sbe!4v1573639289798!5m2!1sen!2sbe"

      </div>
      <div class="title-section">
        <h3>Contact us here</h3>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputname4">Full Name</label>
            <input type="text" class="form-control" id="inputname4" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputSubject">Subject</label>
          <input type="text" class="form-control" id="inputSubject" placeholder="I have a project">
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <textarea class="form-control" name="message" id="message" placeholder="Type message here.."
            rows="12"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Send message">
      </form>
    </div>
  </div>
